<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #007BFF;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            text-align: center;
            padding: 30px;
            background-color: #007BFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .box:hover {
            transform: scale(1.05);
            background-color: #0056B3;
        }

        .box .hover-overlay {
            opacity: 0;
            transform: translateY(100%);
            transition: transform 0.2s, opacity 0.2s;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 0; /* Adjusted padding to reduce height */
        }

        .box:hover .hover-overlay {
            transform: translateY(0);
            opacity: 1;
        }

        .box p {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #fff;
        }

        .box span {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 10px;
            color: #f2f2f2;
        }

        /* Add a pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <h1>Vote Now!</h1>
    <p>Choose the subject you want to vote for</p>

    <div class="container">
        <a href="select/breakfast" class="box">
            <div class="hover-overlay">
                <span>Vote for your morning favorite</span>
            </div>
            <p class="pulse-animation">Breakfast</p>
        </a>
        <a href="select/lunch" class="box">
            <div class="hover-overlay">
                <span>Vote for your midday favorite</span>
            </div>
            <p class="pulse-animation">Lunch</p>
        </a>
        <a href="select/dinner" class="box">
            <div class="hover-overlay">
                <span>Vote for your evening favorite</span>
            </div>
            <p class="pulse-animation">Dinner</p>
        </a>
    </div>
</body>
</html>
