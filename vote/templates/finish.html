<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 0;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            position: relative;
            transition: color 0.3s, transform 0.3s;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: transparent;
        }

        a:hover {
            color: #0056B3;
            transform: scale(1.05);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .message {
            font-size: 36px;
            color: #4CAF50;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="message">Voting Finished</h1>
        <p>Thank you for your voting</p>
        <a href="/results">See Results</a>
        <a href="/">Vote Again</a>
    </div>
</body>
</html>
